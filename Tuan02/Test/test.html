<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            display: grid;
            grid-template-areas: 
                "header header"
                "nav section"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            grid-area: header;
            background-color: #7c8fb1;
            padding: 10px;
            text-align: center;
        }
        nav {
            grid-area: nav;
            background-color: #7c8fb1;
            padding: 10px;
        }
        section {
            grid-area: section;
            background-color: #f4dcc0;
            padding: 10px;
        }
        article {
            background-color: #f4dcc0;
            padding: 10px;
        }
        footer {
            grid-area: footer;
            background-color: #7c8fb1;
            padding: 10px;
            text-align: center;
        }
        nav, section, header, footer {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>
        <article>article</article>
    </section>
    <footer>footer</footer>
</body>
</html>
